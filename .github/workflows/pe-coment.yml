name: PR Comment

on:
  pull_request:
    branches: ["*"]

jobs:
  Comment:
    runs-on: ubuntu-latest
    steps:      
      - env:
          PR_NUMBER: ${{github.event.pull_request.number }} 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:   
          gh pr comment $PR_NUMBER --body "Hi from GitHub CLI" --erpo $GITHUB_REPOSITORY